parameters:
  - name: displayName
    type: string
    default: 'Build and Publish Containerized Service'
  - name: chartPath
    type: string
  - name: artifactName
    type: string
  - name: azureContainerRegistryServiceConnection
    type: string
  - name: netCoreAspNetVersion
    type: string
  - name: netCoreSdkVersion
    type: string
  - name: helmVersion
    type: string
  - name: artifactStagingDirectory
    type: string
  - name: buildId
    type: string
  - name: buildNumber
    type: string
  - name: servicePaths
    type: object
  - name: serviceTagPrefix
    type: string
  - name: installMonotag
    type: boolean
    default: true
  - name: updateBuildNumber
    type: boolean
    default: true
  - name: nugetFeeds
    type: object
    default: []
  - name: pool
    type: object
    default:
      vmImage: 'ubuntu-latest'
  - name: container
    type: string
    default: ''
  
  # List of images to build
  # dockerImages:
  #  - dockerRepositoryName: string
  #    dockerFile: string
  #    dockerArguments: string
  #    buildContext: string
  #    publishArtifacts: object

  - name: dockerImages
    type: object
    default: []


jobs:
  - job: build
    displayName: ${{ parameters.displayName }}
    pool: ${{ parameters.pool }}
    ${{ if ne(parameters.container, '') }}:
      container: ${{ parameters.container }}
    steps:
      - checkout: self
        fetchDepth: 0
        persistCredentials: true
        clean: true
        lfs: true
      - template: ../general/step-buildversion.yml
        parameters:
          installMonotag: ${{ parameters.installMonotag }}
          updateBuildNumber: ${{ parameters.updateBuildNumber }}
          servicePaths: ${{ parameters.servicePaths }}
          serviceTagPrefix: ${{ parameters.serviceTagPrefix }}
      - ${{ each img in parameters.dockerImages }}:
        - template: ../build/step-buildandpublishdockerimage.yml
          parameters:
            azureContainerRegistryServiceConnection: ${{ parameters.azureContainerRegistryServiceConnection }}
            dockerRepositoryName: ${{ img.dockerRepositoryName }}
            dockerFile: ${{ img.dockerFile }}
            dockerArguments: ${{ img.dockerArguments }}
            buildId: ${{ parameters.buildId }}
            buildNumber: ${{ parameters.buildNumber }}
            buildContext: ${{ img.buildContext }}
            nugetFeeds: ${{ parameters.nugetFeeds }}
            publishArtifacts: ${{ img.publishArtifacts }}
            netCoreAspNetVersion: ${{ parameters.netCoreAspNetVersion }}
            netCoreSdkVersion: ${{ parameters.netCoreSdkVersion }}
            ${{ if ne(parameters.container, '') }}:
              runOnHost: true
      - template: ../build/step-buildhelmpackage.yml
        parameters:
          helmVersion: ${{ parameters.helmVersion }}
          artifactStagingDirectory: ${{ parameters.artifactStagingDirectory }}
          artifactName: ${{ parameters.artifactName }}
          chartPath: ${{ parameters.chartPath }}
      - template: ../build/step-buildsystemtests.yml
        parameters:
          displayName: 'Build System Tests'
          artifactName: 'systemtests'
          buildConfiguration: 'Release'
